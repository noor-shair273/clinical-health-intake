services:
  mongo:
    image: mongo:7
    container_name: clinical-health-intake-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

  mongo-express:
    image: mongo-express:1
    container_name: clinical-health-intake-mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_BASICAUTH: "false"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base       
    container_name: clinical-health-intake-api
    restart: unless-stopped
    depends_on:
      - mongo
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongo_data:
  mongo_config:
